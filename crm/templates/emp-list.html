<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
     <div class="container">
        <a href="{%url 'emp-add'%}" class="btn btn-success p-2 mt-5">add new employee</a>
        {%for m  in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%endfor%}

        <table class="table table-striped m-2">
            <tr>
                <th>profile pic</th>
                <th>name</th>
                <th>department</th>
                <th>salary</th>
                <th>email</th>
                <th>Action</th>
            </tr>

            {%for emp in employees%}
            <tr>
                <td>
                    {%if emp.profile_pic%}
                    <img  src="{{emp.profile_pic.url}}" alt="">
                    {%endif%}
                </td>
                <td>{{emp.name}}</td>
                <td>{{emp.department}}</td>
                <td>{{emp.salary}}</td>
                <td>{{emp.email}}</td>
                <td>
                    <a href="{% url 'emp-detail' emp.id%}" class="btn btn-outline-warning">detail</a>
                    <a href="{%url 'emp-delete' emp.id%}" class="btn btn-outline-danger">delete</a>
                    <a href="{%url 'emp-edit' emp.id%}" class="btn btn-outline-info">edit</a>
                </td>
            </tr>
            {%endfor%}
        </table>
     </div>
</body>
</html>
